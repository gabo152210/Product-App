<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Products App</title>
	<link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<a href="#" class="navbar-brand">
			Product App
		</a>
	</nav>

	<section class="container">
		<!--? Application -->
		<div id="app" class="row pt-2">
			<div class="col-md-4 mt-0 mb-4">
				<div class="card">
					<div class="card-header pb-3 pt-3 mx-auto">
						<h4>Agrega un producto</h4>
					</div>
					<form id="product-form" class="card-body">
						<div class="form-group">
							<label class="form-label mt-0">Nombre del producto</label>
							<input type="text" class="form-control" id="name" placeholder="Leche">
							<div class="form-group">
								<label class="form-label mt-2">Precio del producto</label>
								<div class="form-group">
									<div class="input-group mb-2">
										<span class="input-group-text">$</span>
										<input placeholder="100" type="number" step="0.01" id="price" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label mt-1">AÃ±o del producto</label>
								<input type="number" min="1990" class="form-control" id="year" placeholder="2021">
							</div>
						</div>
						<input type="submit" value="Save" class="btn btn-primary mt-3 btn-block w-100">
					</form>
				</div>
			</div>
			<div id="product-list" class="col-md-8">
			</div>
		</div>
		</div>
	</section>
	<script src="app.js"></script>
</body>

</html>
